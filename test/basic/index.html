<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Viewer: Basic Sample</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #models {
            position: absolute;
            top: 1em;
            left: 1em;
        }

        #properties {
            position: absolute;
            top: 1em;
            right: 1em;
            width: 20em;
            max-height: 30em;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.5);
            color: lightgray;
        }
    </style>
</head>

<body>
    <canvas id="viewport"></canvas>
    <select name="models" id="models">
        <option value="/assets/models/rac_basic_sample_project/glb-draco/model.glb">rac_basic_sample_project (glb/draco)</option>
        <option value="/assets/models/rme_advanced_sample_project/glb-draco/model.glb">rme_advanced_sample_project (glb/draco)</option>
        <option value="/assets/models/rac_basic_sample_project/glb-zeux/model.glb">rac_basic_sample_project (glb/zeux)</option>
        <option value="/assets/models/rme_advanced_sample_project/glb-zeux/model.glb">rme_advanced_sample_project (glb/zeux)</option>
    </select>
    <div id="properties" style="display: none;"></div>
    <script type="module" src="index.js"></script>
</body>

</html>
